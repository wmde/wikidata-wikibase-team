name: Refresh data

on:
  workflow_dispatch

jobs:
  refresh-data:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 15
      uses: actions/setup-node@v1
      with:
        node-version: 15
    - run: npm install
    - run: npm run refresh-data
    - uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'Refresh data'